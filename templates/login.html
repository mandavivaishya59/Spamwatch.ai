<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - SpamWatch AI</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='static_css/style.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='static_css/card-animations.css') }}" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
</head>
<link rel="stylesheet" href="{{ url_for('static', filename='static_css/login.css') }}" />
<body class="login-body">
  <header>
    <nav class="navbar">
      <div class="logo">SpamWatch<span>.AI</span></div>
      <ul class="nav-links">
        <li><a href="{{ url_for('index') }}">Home</a></li>
        <li><a href="{{ url_for('about') }}">About</a></li>
        <li><a href="{{ url_for('tools') }}">Tools</a></li>
        <li><a href="{{ url_for('index') }}"> </a></li>
        <li><a href="{{ url_for('index') }}"> </a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="login-main-container">
      <div class="login-card">
        <h2 class="login-title">Sign In to Continue</h2>
        <form method="POST" action="/login" class="login-form">
          <input type="email" name="email" placeholder="Email" required class="login-input" />
          <input type="password" name="password" placeholder="Password" required class="login-input" />
          <button type="submit" class="btn primary-btn login-btn">Sign In</button>
        </form>
        <a class="switch-link" href="{{ url_for('signup') }}">New user? Create an account</a>
      </div>
    </div>
  </main>
  <script>
    // Detect window/tab close to stop session
    window.addEventListener('beforeunload', function (e) {
      navigator.sendBeacon('/stop_session');
    });
  </script>
</body>
</html>
